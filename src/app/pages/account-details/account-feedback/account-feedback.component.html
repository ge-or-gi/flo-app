<mat-card>
  <mat-card-header>
    <mat-card-title>
      Feedback form
    </mat-card-title>
  </mat-card-header>
  <form>
    <mat-form-field appearance="outline" class="padding0">
      <mat-label>Email</mat-label>
      <input matInput value="{{email}}">
    </mat-form-field>
    &nbsp;
    <mat-form-field appearance="outline">
      <mat-label>Message</mat-label>
      <input matInput placeholder="need a help? send us a message">
    </mat-form-field>
  </form>
</mat-card>
<br>
