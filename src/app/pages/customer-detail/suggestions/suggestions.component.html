<mat-grid-list cols="3" rowHeight="1:1">
  <mat-grid-tile *ngFor="let item of suggestions; index as i">
    <div class="item">
      <img src="{{item.url}}" alt="{{item.name}}">
      <span>{{item.name}}</span>
    </div>
    <!-- <div class="clearfix" *ngIf="(i+1) % 3 === 0"></div> -->
  </mat-grid-tile>
</mat-grid-list>
