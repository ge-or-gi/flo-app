<app-grid>
  <ng-container slot="top">
    <h1>{{user.firstname}} {{user.lastname}}</h1>
  </ng-container>
  <ng-container slot="area-one">
    <app-todo [todos]="todo"></app-todo>
  </ng-container>
  <ng-container slot="area-two">
    <app-suggestions [suggestions]="suggestions"></app-suggestions>
  </ng-container>
  <ng-container slot="bottom">mobile: {{user.mobile}} | email: <a href="mailto:{{user.email}}">{{user.email}}</a> </ng-container>
</app-grid>
